<main id="view-home" class="view home">
  <div class="container">
    <div class="sticky-header">
      <div class="header">
        <div class="logo">1stop<i>shop</i></div>
        <div class="header-meta">
          <div class="headline-tag">✨ Sügisene soodukas</div>
          <div class="header-actions">
            <button class="icon-btn" type="button" aria-label="Seaded" title="Seaded" id="settingsBtn">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path d="M10.7 3.3a1.5 1.5 0 0 1 2.6 0l.78 1.62a1.5 1.5 0 0 0 1.05.82l1.78.35a1.5 1.5 0 0 1 .78 2.51l-1.2 1.28a1.5 1.5 0 0 0 0 2.04l1.2 1.28a1.5 1.5 0 0 1-.78 2.51l-1.78.35a1.5 1.5 0 0 0-1.05.82l-.78 1.62a1.5 1.5 0 0 1-2.6 0l-.78-1.62a1.5 1.5 0 0 0-1.05-.82l-1.78-.35a1.5 1.5 0 0 1-.78-2.51l1.2-1.28a1.5 1.5 0 0 0 0-2.04l-1.2-1.28a1.5 1.5 0 0 1 .78-2.51l1.78-.35a1.5 1.5 0 0 0 1.05-.82z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </button>
            <button class="icon-btn" type="button" aria-label="Teated" title="Teated" id="notificationsBtn">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path d="M15 17h5l-1.35-1.35A2 2 0 0 1 18 14.22V11a6 6 0 0 0-5-5.91V4a1 1 0 0 0-2 0v1.09A6 6 0 0 0 6 11v3.22a2 2 0 0 1-.65 1.43L4 17h5"></path>
                <path d="M9 17a3 3 0 0 0 6 0"></path>
              </svg>
            </button>
            <button class="icon-btn" type="button" aria-label="Ostukorv" title="Ostukorv" id="cartBtn">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path d="M6 6h15l-1.5 9h-13z"></path>
                <path d="M6 6l-1-2H3"></path>
                <circle cx="9" cy="20" r="1.5"></circle>
                <circle cx="18" cy="20" r="1.5"></circle>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <section class="home-panel hero">
      <div class="home-hero">
        <div class="shop-title">1stopshop</div>
        <p class="lead">Kiire, lihtne ja kõik ühest kohast.</p>
      </div>
    </section>

    <section class="home-panel gallery">
      <div class="scroll-gallery">
        <img src="assets/img/workspace.svg" alt="Töökoha seade">
        <img src="assets/img/gadgets.svg" alt="Gadget valik">
        <img src="assets/img/shopping.svg" alt="Ostukogemus">
        <img src="assets/img/electronics.svg" alt="Elektroonika lett">
        <img src="assets/img/homeoffice.svg" alt="Kodukontori tarvikud">
      </div>
    </section>

    <section class="home-panel quick-actions" id="quickActionsPanel"></section>

    <section class="home-panel categories">
      <div class="category-header">
        <div>
          <h2>Tootekategooriad</h2>
          <p class="category-subtitle">Sirvi populaarseid valdkondi ja leia oma lemmikud.</p>
        </div>
        <button class="btn" id="viewCartShortcut">Ava ostukorv</button>
      </div>
      <div class="category-list" id="categoryList"></div>
    </section>

    <section class="home-panel samples">
      <div class="samples-header">
        <h2>Näidistooted</h2>
        <span class="samples-tag">Soovitused sulle</span>
      </div>
      <div class="sample-list" id="featuredList"></div>
    </section>

    <section class="home-panel admin-invite">
      <div class="admin-invite__content">
        <div>
          <h2>Administratiivne ülevaade</h2>
          <p class="category-subtitle">Hallake toodete kataloogi ja vaadake poe hetkeolukorda.</p>
        </div>
        <button class="btn" id="openAdmin">Ava demo haldusvaade</button>
      </div>
    </section>
  </div>
</main>
