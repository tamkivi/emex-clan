<section id="view-settings" class="view">
  <div class="container">
    <div class="subhead">
      <button class="back" data-back>← Tagasi</button>
      <h2>Seaded</h2>
    </div>
    <div class="settings-layout">
      <article class="settings-card">
        <h3>Profiili ülevaade</h3>
        <div class="profile-overview">
          <p><strong id="profileEmail">demo@1stopshop.ee</strong></p>
          <p class="settings-hint" id="profileLoginInfo">Viimati sisse logitud: 23. märts 2025, 14:32 (Tallinn)</p>
          <button class="btn" id="sendLoginLink" type="button">Saada uus sisselogimislink</button>
        </div>
      </article>

      <article class="settings-card">
        <h3>Kontohaldus</h3>
        <form id="accountForm" class="settings-form">
          <div class="form-field">
            <label for="settingsPassword">Uus parool</label>
            <input id="settingsPassword" name="password" type="password" placeholder="••••••••">
          </div>
          <div class="form-field">
            <label for="settingsPasswordConfirm">Kinnita parool</label>
            <input id="settingsPasswordConfirm" name="confirm" type="password" placeholder="••••••••">
          </div>
          <div class="form-field inline">
            <label>
              <input type="checkbox" id="settings2fa">
              Luba kaksikautentimine
            </label>
          </div>
          <div class="form-field inline">
            <label>
              <input type="checkbox" id="settingsSessionAlerts">
              Teavita uutest seadmetest
            </label>
          </div>
          <button class="btn" type="submit">Salvesta</button>
          <datalist id="categoryOptions"></datalist>
        </form>
      </article>

      <article class="settings-card">
        <h3>Eelistused</h3>
        <form id="preferencesForm" class="settings-form">
          <div class="form-grid">
            <div class="form-field">
              <label for="settingsLocation">Asukoht</label>
              <select id="settingsLocation" name="location">
                <option value="Tallinn, Eesti">Tallinn, Eesti</option>
                <option value="Tartu, Eesti">Tartu, Eesti</option>
                <option value="Helsingi, Soome">Helsingi, Soome</option>
                <option value="Riia, Läti">Riia, Läti</option>
              </select>
            </div>
            <div class="form-field">
              <label for="settingsCurrency">Valuuta</label>
              <select id="settingsCurrency" name="currency">
                <option value="EUR">EUR (€)</option>
                <option value="USD">USD ($)</option>
                <option value="GBP">GBP (£)</option>
                <option value="SEK">SEK (kr)</option>
              </select>
            </div>
          </div>
          <div class="form-field inline">
            <label>
              <input type="checkbox" id="settingsAdult">
              Kuvan 18+ toodete soovitusi
            </label>
          </div>
          <div class="form-field">
            <label>Värviteema</label>
            <div class="theme-toggle">
              <label><input type="radio" name="theme" value="light"> Hele</label>
              <label><input type="radio" name="theme" value="dark" checked> Tume</label>
            </div>
          </div>
          <button class="btn" type="submit">Salvesta eelistused</button>
        </form>
        <p class="settings-hint">Muudatused rakenduvad kohe pärast salvestamist.</p>
      </article>

      <article class="settings-card">
        <h3>Tugi & turvalisus</h3>
        <div class="support-grid">
          <button class="btn" type="button" id="openHelp">Ava KKK</button>
          <button class="btn" type="button" id="reportIssue">Teavita probleemist</button>
        </div>
        <p class="settings-hint">24/7 klienditugi: support@1stopshop.ee või +372 600 1234.</p>
      </article>
    </div>
  </div>
</section>
