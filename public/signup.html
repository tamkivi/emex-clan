<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup_style.css" />
    <style>
        .error-message {
            color: #ff4444;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        .input-error {
            border-color: #ff4444 !important;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>Signup</h1>
        <form id="form">
            <div>
                <label for="firstname-input">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f"><path d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Zm80-80h480v-32q0-11-5.5-20T700-306q-54-27-109-40.5T480-360q-56 0-111 13.5T260-306q-9 5-14.5 14t-5.5 20v32Zm240-320q33 0 56.5-23.5T560-640q0-33-23.5-56.5T480-720q-33 0-56.5 23.5T400-640q0 33 23.5 56.5T480-560Zm0-80Zm0 400Z"/></svg>
                </label>
                <input required type="text" name="firstname" id="firstname-input" placeholder="firstname">
            </div>
            <div>
                <label for="email-input">
                    <span>@</span>
                </label>
                <input required type="email" name="email" id="email-input" placeholder="email">
            </div>
            <div>
                <label for="password-input">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f"><path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z"/></svg>
                </label>
                <input required type="password" name="password" id="password-input" placeholder="password">
            </div>
            <div>
                <label for="repeat-password-input">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f"><path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z"/></svg>
                </label>
                <input required type="password" name="repeat-password" id="repeat-password-input" placeholder="repeat-password">
                <div class="error-message" id="password-error">Passwords do not match!</div>
            </div>
            <button type="submit">signup</button>
            <div class="error-message" id="signupError"></div>
        </form>
        <p>Already have an account? <a href="signin.html">login</a></p>
    </div>

    <script type="module">
        import { auth, createUserWithEmailAndPassword } from './firebase.js';

        const formEl = document.getElementById('form');
        const passwordError = document.getElementById('password-error');
        const repeatPasswordInput = document.getElementById('repeat-password-input');
        const signupError = document.getElementById('signupError');

        function showPasswordMismatch(show) {
            passwordError.style.display = show ? 'block' : 'none';
            repeatPasswordInput.classList.toggle('input-error', show);
        }

        function resetErrors() {
            showPasswordMismatch(false);
            signupError.style.display = 'none';
            signupError.textContent = '';
        }

        function formatAuthError(error) {
            const code = error?.code || '';
            switch (code) {
                case 'auth/email-already-in-use':
                    return 'See e-posti aadress on juba registreeritud.';
                case 'auth/invalid-email':
                    return 'E-postiaadress on vigane.';
                case 'auth/weak-password':
                    return 'Parool peab olema v채hemalt 6 t채hem채rki.';
                default:
                    return 'Registreerimine eba천nnestus. Palun proovi uuesti.';
            }
        }

        formEl.addEventListener('submit', async (event) => {
            event.preventDefault();
            resetErrors();

            const password = document.getElementById('password-input').value;
            const repeatPassword = repeatPasswordInput.value;
            if (password !== repeatPassword) {
                showPasswordMismatch(true);
                return;
            }

            const email = document.getElementById('email-input').value.trim();

            try {
                await createUserWithEmailAndPassword(auth, email, password);
                window.location.href = 'signin.html';
            } catch (error) {
                signupError.textContent = formatAuthError(error);
                signupError.style.display = 'block';
                console.error('Signup failed', error);
            }
        });

        repeatPasswordInput.addEventListener('input', () => {
            const password = document.getElementById('password-input').value;
            showPasswordMismatch(Boolean(repeatPasswordInput.value) && password !== repeatPasswordInput.value);
        });

        document.getElementById('password-input').addEventListener('input', (event) => {
            showPasswordMismatch(Boolean(repeatPasswordInput.value) && event.target.value !== repeatPasswordInput.value);
        });
    </script>
</body>
</html>
