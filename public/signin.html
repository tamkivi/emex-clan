<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="signup_style.css">
</head>
<body>
  <div class="wrapper">
    <h1>login</h1>
    <form id="form">
      <div>
        <label for="email-input">
          <span>@</span>
        </label>
        <input required type="email" name="email" id="email-input" placeholder="email">
      </div>

      <div>
        <label for="password-input">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f"><path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z"/></svg>
        </label>
        <input required type="password" name="password" id="password-input" placeholder="password">
      </div>

      <div class="row">
        <label class="checkbox">
          <input id="remember" type="checkbox" /> Remember me
        </label>
        <a class="forgot" href="#">Forgot?</a>
      </div>

      <button type="submit">login</button>

      <p class="signup">Don't have an account? <a href="signup.html">Signup</a></p>
    </form>
  </div>

  <script>
    document.getElementById('form').addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent the form from submitting normally

      // Get form values
      const email = document.getElementById('email-input').value;
      const password = document.getElementById('password-input').value;
      const rememberMe = document.getElementById('remember').checked;

      // Basic validation
      if (!email || !password) {
        alert('Please fill in all fields');
        return;
      }

      // Here you would typically:
      // 1. Send login request to your server
      // 2. Validate credentials
      // 3. Store authentication token (if using Remember me)
      // 4. Then redirect

      // For demo purposes, we'll simulate a successful login
      console.log('Logging in with:', { email, password, rememberMe });

      // Store login state in localStorage (optional)
      if (rememberMe) {
        localStorage.setItem('userLoggedIn', 'true');
        localStorage.setItem('userEmail', email);
      } else {
        sessionStorage.setItem('userLoggedIn', 'true');
      }

      // Redirect to main page (now served via / -> main.html)
      window.location.href = '/';
    });
  </script>
</body>
</html>
