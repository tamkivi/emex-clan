<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="signup_style.css">
  <style>
    .error-message {
      color: #ff4444;
      font-size: 14px;
      margin-top: 8px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>login</h1>
    <form id="form">
      <div>
        <label for="email-input">
          <span>@</span>
        </label>
        <input required type="email" name="email" id="email-input" placeholder="email">
      </div>

      <div>
        <label for="password-input">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f"><path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z"/></svg>
        </label>
        <input required type="password" name="password" id="password-input" placeholder="password">
      </div>

<div class="forgot-wrapper">
   <a href="forgot_password.html">Forgot password?</a>
</div>
<div class="remember-wrapper">
  <label>
    <input type="checkbox" id="remember">
    Remember me
  </label>
</div>

      <button type="submit">login</button>
      <div class="error-message" id="signinError"></div>

      <p class="signup">Don't have an account? <a href="signup.html">Signup</a></p>
    </form>
  </div>

  <script type="module">
    import { auth, signInWithEmailAndPassword } from './firebase.js';

    const formEl = document.getElementById('form');
    const signinError = document.getElementById('signinError');
    const rememberInput = document.getElementById('remember');
    const emailInput = document.getElementById('email-input');

    const savedEmail = localStorage.getItem('preferredEmail');
    if (savedEmail) {
      emailInput.value = savedEmail;
      if (rememberInput) {
        rememberInput.checked = true;
      }
    }

    function formatLoginError(error) {
      const code = error?.code || '';
      switch (code) {
        case 'auth/invalid-credential':
        case 'auth/wrong-password':
          return 'Vale e-post või parool.';
        case 'auth/user-not-found':
          return 'Sellise e-postiga kasutajat ei leitud.';
        default:
          return 'Sisselogimine ebaõnnestus. Palun proovi uuesti.';
      }
    }

    formEl.addEventListener('submit', async (event) => {
      event.preventDefault();
      signinError.style.display = 'none';
      signinError.textContent = '';

      const email = emailInput.value.trim();
      const password = document.getElementById('password-input').value;
      const rememberMe = rememberInput ? rememberInput.checked : false;

      if (!email || !password) {
        signinError.textContent = 'Palun täida kõik väljad.';
        signinError.style.display = 'block';
        return;
      }

      try {
        await signInWithEmailAndPassword(auth, email, password);
        if (rememberMe) {
          localStorage.setItem('preferredEmail', email);
        } else {
          localStorage.removeItem('preferredEmail');
        }
        window.location.href = 'main.html';
      } catch (error) {
        signinError.textContent = formatLoginError(error);
        signinError.style.display = 'block';
        console.error('Login failed', error);
      }
    });
  </script>
</body>
</html>
