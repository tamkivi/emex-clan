<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #1f2933, #0f172a 60%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      color: #e5e7eb;
    }

    .card {
      position: relative;
      width: 100%;
      max-width: 420px;
      padding: 32px 30px 34px;
      border-radius: 20px;
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
      backdrop-filter: blur(16px);
      box-shadow:
        0 20px 40px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    .back-btn {
      position: absolute;
      top: 16px;
      left: 16px;
      background: transparent;
      border: none;
      color: #9ca3af;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      padding: 6px 8px;
      border-radius: 8px;
      transition: background 0.15s ease, color 0.15s ease;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.08);
      color: #e5e7eb;
    }

    h2 {
      margin: 0 0 12px;
      font-size: 1.6rem;
      font-weight: 700;
      text-align: center;
      letter-spacing: -0.02em;
    }

    p {
      margin: 0 0 22px;
      text-align: center;
      font-size: 0.9rem;
      color: #9ca3af;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.75rem;
      font-weight: 600;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      color: #9ca3af;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 18px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      background: rgba(15, 23, 42, 0.7);
      color: #e5e7eb;
      font-size: 0.95rem;
      outline: none;
    }

    input::placeholder {
      color: #6b7280;
    }

    input:focus {
      border-color: #38bdf8;
      box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.25);
    }

    button.submit {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 14px;
      background: linear-gradient(135deg, #38bdf8, #6366f1);
      color: #020617;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button.submit:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 25px rgba(99, 102, 241, 0.45);
    }

    .hint {
      margin-top: 16px;
      font-size: 0.75rem;
      text-align: center;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="card">
    <button class="back-btn" onclick="history.back()">← Back</button>

    <h2>Forgot password?</h2>
    <p>Enter your email and we’ll send you a reset link.</p>

    <form>
      <label for="email">Email address</label>
      <input type="email" id="email" placeholder="you@example.com" required />

      <button type="submit" class="submit">Send reset link</button>
    </form>

    <div class="hint">If the email exists, you’ll receive a reset link shortly.</div>
  </div>
</body>
</html>
