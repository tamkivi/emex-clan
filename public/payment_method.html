<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Method</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #1f2933, #0f172a 60%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      color: #e5e7eb;
    }

    .payment-container {
      width: 100%;
      max-width: 420px;
      padding: 28px 30px 32px;
      border-radius: 20px;
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
      backdrop-filter: blur(16px);
      box-shadow:
        0 20px 40px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    h2 {
      margin: 0 0 22px;
      font-size: 1.6rem;
      font-weight: 700;
      text-align: center;
      letter-spacing: -0.02em;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.75rem;
      font-weight: 600;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      color: #9ca3af;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 16px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      background: rgba(15, 23, 42, 0.7);
      color: #e5e7eb;
      font-size: 0.95rem;
      outline: none;
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }

    input::placeholder {
      color: #6b7280;
    }

    input:focus {
      border-color: #38bdf8;
      box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.25);
    }

    .row {
      display: flex;
      gap: 14px;
    }

    .row div {
      flex: 1;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 6px;
      border: none;
      border-radius: 14px;
      background: linear-gradient(135deg, #38bdf8, #6366f1);
      color: #020617;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease, filter 0.15s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 25px rgba(99, 102, 241, 0.45);
      filter: brightness(1.05);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 6px 14px rgba(99, 102, 241, 0.35);
    }

    .note {
      margin-top: 16px;
      font-size: 0.75rem;
      text-align: center;
      color: #9ca3af;
    }

    .lock {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      justify-content: center;
      margin-top: 10px;
      font-size: 0.75rem;
      color: #9ca3af;
    }

    .lock::before {
      content: "üîí";
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <button class="back-btn" type="button" onclick="history.back()">‚Üê Tagasi ostukorvi</button>

    <h2>Payment Method</h2>
    <form>
      <label for="cardName">Cardholder Name</label>
      <input type="text" id="cardName" placeholder="John Doe" required />

      <label for="cardNumber">Card Number</label>
      <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" required />

      <div class="row">
        <div>
          <label for="expiry">Expiry</label>
          <input type="text" id="expiry" placeholder="MM / YY" required />
        </div>
        <div>
          <label for="cvv">CVV</label>
          <input type="password" id="cvv" placeholder="‚Ä¢‚Ä¢‚Ä¢" required />
        </div>
      </div>

      <button type="submit">Save Card</button>
    </form>
    <div class="lock">Secure & encrypted payment</div>
  </div>
</body>
</html>
